<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 710px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1024px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>

    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio preload="metadata" controls>
        <source src="midia/A New Kind Of Love (Demo).mp3" type="audio/mpeg">
        <source src="#" type="audio/ogg">
        <source src="#" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="#">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
    <h1>Videos com HTML5</h1>
    <p>Este video está hospedado no meu próprio servidor.</p>
    <video preload="metadata" controls>
        <source src="midia/Duvet.mp4" type="video/mp4">
        <p>Seu navegador não tem compatibilidade com esse arquivo.</p>
    </video>

    <h1>Inserindo videos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/QLHMhVonF-s?si=25OcTcMSY3Pb3VaR" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
